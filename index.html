<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship</title>

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <!-- CSS on Local-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentorship</h1>
      <p>Fill out form below to schedule your mentoring</p>
    </header>
    <main>
      <form action="" id="mentoring-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Personal information</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Name</label>
                <input 
                  type="text" 
                  id="event-name"
                  required
                  />
              </div>

              <div class="input-wrapper">
                <label for="event-last-name">Last Name</label>
                <input 
                  type="text" 
                  id="event-last-name"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">Email<span>(enter a valid email)</span></label>
              <input 
                type="email" 
                id="event-email"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Password
                <span>(minimum of 8 characters)</span></label>
              </label>
              <input 
                type="password" 
                id="event-password"
                required
                minlength="8"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Mentor Information</legend>

            <div class="input-wrapper">
              <label for="event-name-mentor">Name of your mentor 
                <span>(Only the first name)</span>
              </label>
              <input 
                type="text" 
                id="event-name-mentor"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Your available times</legend>

            <h2 id="first-mentorship">First Mentorship</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date-first">Date <span>(MM/DD/YYYY)</span></label>
                <input 
                  type="date" 
                  id="event-date"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="event-time-start-first">Start</span></label>
                <input 
                  type="time" 
                  id="event-time-start-first"
                  required
                  />
              </div>

              <div class="input-wrapper">
                <label for="event-time-end-first">End</label>
                <input 
                  type="time" 
                  id="event-time-end-first"
                  required
                />
              </div>
            </div>

            <h2 id="second-mentorship">Second Mentorship</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date-second">Date <span>(MM/DD/YYYY)</span></label>
                <input type="date" id="event-date-second"/>
              </div>

              <div class="input-wrapper">
                <label for="event-time-start-second">Start</span></label>
                <input type="time" id="event-time-start-second"/>
              </div>

              <div class="input-wrapper">
                <label for="event-time-end-second">End</label>
                <input type="time" id="event-time-end-second"/>
              </div>
            </div>
          </div>
        </fieldset>
    </form>
    </main>
    <footer>
      <button 
        form="mentoring-form"
        class="button"
      >
        Save
      </button>
    </footer>
  </div>
</body>
</html>
